<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JP Boy's ‚Äì Records</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== GLOBAL ===== */
html, body {
  height: 100%;
  margin: 0;
  font-family: "Segoe UI", sans-serif;
  background: #f4f6fa;
}

body {
  display: flex;
  flex-direction: column;
}

/* ===== HEADER ===== */
.header {
  background: linear-gradient(90deg, #123b7a, #1e5aa8);
  color: #fff;
  padding: 14px 22px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.header h1 {
  font-size: 18px;
  margin: 0;
  white-space: nowrap;
}

/* Desktop Nav */
.nav-desktop {
  display: flex;
  gap: 12px;
}

.nav-btn {
  background: #ffeb3b;
  color: #000;
  text-decoration: none;
  padding: 8px 18px;
  border-radius: 22px;
  font-weight: 700;
  font-size: 14px;
}

.nav-btn:hover {
  background: #ffd600;
}

/* Hamburger */
.hamburger {
  display: none;
  font-size: 24px;
  cursor: pointer;
}

/* Mobile Menu */
.mobile-menu {
  display: none;
  flex-direction: column;
  background: #1e5aa8;
}

.mobile-menu a {
  padding: 14px;
  color: #fff;
  text-decoration: none;
  font-weight: 600;
  border-bottom: 1px solid rgba(255,255,255,0.2);
}

.mobile-menu a:hover {
  background: rgba(0,0,0,0.25);
}

/* ===== CONTENT ===== */
.main-content {
  flex: 1;
  padding: 30px 15px;
}

.record-card {
  background: #fff;
  border-radius: 16px;
  padding: 25px;
  margin: 20px auto;
  max-width: 520px;
  text-align: center;
  box-shadow: 0 12px 30px rgba(0,0,0,0.1);
}

.record-card h3 {
  margin-bottom: 12px;
}

.record-link {
  display: inline-block;
  margin-top: 10px;
  font-size: 16px;
  font-weight: 700;
  color: #1e5aa8;
  text-decoration: none;
}

.record-link:hover {
  text-decoration: underline;
}

/* ===== FOOTER ===== */
.footer {
  background: linear-gradient(90deg, #123b7a, #1e5aa8);
  color: #fff;
  text-align: center;
  padding: 12px;
  font-size: 14px;
}

/* ===== RESPONSIVE ===== */
@media (max-width: 768px) {
  .nav-desktop {
    display: none;
  }
  .hamburger {
    display: block;
  }
}
</style>
</head>

<body>

<!-- ===== HEADER ===== -->
<div class="header">
